<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Plan financiero{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f7f7f7; }
        .container { max-width: 960px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        h1 { margin-bottom: 1rem; }
        form .field { margin-bottom: 1rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"], input[type="file"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.6rem 1.2rem; background: #0055a5; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #003f7d; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: right; }
        th { background: #f1f1f1; }
        .messages { margin-bottom: 1rem; }
        .messages li { list-style: none; padding: 0.5rem; border-radius: 4px; margin-bottom: 0.5rem; }
        .messages .success { background: #d4edda; color: #155724; }
        .messages .error { background: #f8d7da; color: #721c24; }
        .totals { margin-top: 1.5rem; font-weight: bold; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
